{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1 class="display-3"></h1>

<form method="post">
    {% csrf_token %}
    <label for="part_no">Part NO. :</label>
    <select name="part_no">
        {% for label in labels %}
            <option value={{label.part_no}} >{{label.part_no}}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

<img src="{{img_url}}">
<br>

<a href="{{img_url}}" download>Download Image</a><br>


{% endblock %}
